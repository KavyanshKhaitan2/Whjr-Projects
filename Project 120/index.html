<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <title>Project 120: Google Lens v/s MobileNet case study</title>
  <script src="config.js" defer></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
    <h1 class="header">Google Lens v/s MobileNet case study</h1>
    <p id="info">This is an easy-to-customize case study card example prefilled with <b><u>Google Lens</u> v/s <u>MobileNet</u> case study</b></p>
    <h4 class="header">Links</h4>
    <a href="customize">Customize this case study</a><br>
    <h4>Shortcuts</h4>
    <ul id="shortcuts"></li>
  </center>

  <template id="card-template">
    <li class="card" id="card-{card-index}">
      <center>
        <h3 class="card-topic">{card-topic}</h3>
        <img class="card-image" src="{card-image}" alt="{card-image-alt}">
        <div class="card-details">
          <span class="card-detail card-detail1">
            <span class="h">{detail1 header}</span>
            <span class="description"><br>{detail1 description}</span>
          </span>
          <span class="card-detail card-detail2">
            <span class="h">{detail2 header}</span>
            <span class="description"><br>{detail2 description}</span>
          </span>
        </div>

        <div class="card-result">
          <h2>Results</h2>
          <hr>
          {card-result}
        </div>
      </center>
    </li>
  </template>

  <a href="#">
    <button class="btn btn-dark" id="back-to-top">&UpArrow;</button>
  </a>
</body>
</html>
