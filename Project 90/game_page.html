<!DOCTYPE html>
<html>
<head>
	<title>The Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="game.css">
</head>
<body>
	
	<h4 id="player1_name"></h4>
	<span id="player1_score"></span>
	<br><br><br>
	<h4 id="player2_name"></h4>
	<span id="player2_score"></span>

<div class="container">
	<center>
		<h2 style="color: white; text-decoration: underline;">The Math Quiz Game!</h2>
		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>

		<div id="output" class="col-lg-6" style="display:none;">
            
			
			<br>
			<br>
			
			<h4>Qustion: <b style="color: red;" id="questionOuput1"></b><b style="color: red;" id="questionOperatorOutput"></b><b style="color: red;" id="questionOuput2"></b></h4>
			
			<br>
			<input type="text" id="ans" class="form-control" placeholder="Answer...">
			<br>
			<button onclick="send()" class="btn btn-success" style="width:100%;">Check</button>
		</div>

        <div id="question">
            <input type="number" class="form-control-static" id="questionInput1">
            <select name="" id="questionOperatorInput">
                <option value="multiply">ร</option>
                <option value="subtract">-</option>
                <option value="add">+</option>
                <option value="divide">รท</option>
            </select>
            <input type="number" class="form-control-static" id="questionInput2">
        </div>

	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
